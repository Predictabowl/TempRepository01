<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">

<!-- <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script> -->
<!-- <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/> -->
<link rel="stylesheet" href="/webjars/bulma/css/bulma.min.css" />
<link rel="stylesheet" href="/css/main.css"/>

<title>Employees</title>
</head>
<body>
<!-- 	<div th:insert="~{Fragments :: navbar}"></div> -->
	<div th:insert="~{Fragments :: BNavbar}"></div>
	<h1>Edit Employee</h1>
	<div>
		<span th:text="${message}"></span>
	</div>

	<div class="container">
		<div class="row justify-content-md-start">
			<div th:if="${message.empty}"class=" border border-2 border-primary p-2 col-md-auto rounded-lg">
				<form name="employee_form" action="#" th:action="@{/save}"
					th:object="${employee}" method="post">
					<input type="hidden" th:field="*{id}"/>
					<p>
						Name: <input class="rounded-lg" type="text" th:field="*{name}"/>
					</p>
					<p>
						Salary: <input class="rounded-lg" type="text" th:field="*{salary}"/>
					</p>
					<div class="container">
						<div class="row justify-content-md-center">
							<button type="submit" name="btn_submit" class="btn-primary rounded-lg col-md-auto">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
