<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="eng">
<head>

<!-- <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" /> -->
<link rel="stylesheet" href="/webjars/bulma/css/bulma.min.css" />
<link rel="stylesheet" href="/css/main.css" />
<meta charset="UTF-8">
<title>Log in page</title>
</head>
<body>



	<!-- 		<div style="display:grid; grid-template-columns: auto; justify-content: center; align-content: center; height: 75vh"> -->
	<!-- 	<div class="d-flex row m-auto" style="width: min-content; height: min-content"> -->
	<div class="container">
		<div class="block box">
			<h1 class="title">Please Log In</h1>
			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<div>
				<form th:action="@{/login}" method="post">
					<div>
						<input class="rounded-lg" type="text" id="username"
							name="username" placeholder="Username" />
					</div>
					<div>
						<input class="rounded-lg" type="text" id="password"
							name="password" placeholder="Password" />
					</div>
					<div class="text-center my-2">
						<button class="button is-primary" type="submit" value="Log in">Login</button>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
